<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quix.css">
</head>
<body>
    <div class="home-box custom-box hide">
        <h3>Instruction:</h3>
        <p>Total number of Questions: <span class="total-question">5</span></p>
        <button type="button" class="btn">Start Quiz</button>
        
    </div >
    <div class="quiz-box custom-box ">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text"> 
            How many months do we have in a year?

        </div>
        <div class="option-container"> 
           <div class="option">8 months</div>
           <div class="option">9 months </div>
           <div class="option">11 months</div>
           <div class="option">12 months</div>
        </div>
        <div class="next-btn"> 
            <button type="button" class="btn">Next</button>

        </div>
        <div class="answers-indication">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
   
</body>
</html>
